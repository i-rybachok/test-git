<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="stylesheet" href="../../normalize.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="app">
      <div class="wrapper">
        <!-- Central circles -->
        <!-- Big circle -->
        <div class="outter-circle">
          <!-- Small circle -->
          <div class="inner-circle"></div>
        </div>
        <!-- Lines -->
        <div class="moving-parts">
          <div class="lines-wrapper">
            <div class="line"></div>
            <div class="line line--45"></div>
            <div class="line line--90"></div>
            <div class="line line--135"></div>
          </div>
          <!-- Small other circles -->
          <div class="small-circles">
            <div class="circle circle--top"></div>
            <div class="circle circle--top-right"></div>
            <div class="circle circle--right"></div>
            <div class="circle circle--bottom-right"></div>
            <div class="circle circle--bottom"></div>
            <div class="circle circle--bottom-left"></div>
            <div class="circle circle--left"></div>
            <div class="circle circle--top-left"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
