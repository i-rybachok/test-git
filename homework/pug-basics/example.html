<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model</title>
    <!-- * Styles -->
    <link rel="stylesheet" href="./index.css" />
    <!-- * Icons -->
    <link rel="stylesheet" href="./icons/weather-icons.min.css" />
    <!-- * Favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- * Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <a href="../../index.html" target="_blank">HOME</a>
      <!-- * Header -->
      <header class="wrapper">
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
      </header>
      <!-- * Table -->
      <main class="wrapper wrapper-table">
        <!-- * First row -->
        <div class="row">
          <div class="row-block--large row-block--light-blue row-block-wrapper">
            <!-- ! Мають бути div навколо span -->
            <span>Lisbon</span>
            <!-- ! Мають бути не р, а div -->
            <p>21°C <i class="wi wi-day-sunny"></i></p>
          </div>
          <div class="row-block--small row-block--dark-blue row-block-wrapper">
            <span>Paris</span>
            <p>11°C <i class="wi wi-night-showers"></i></p>
          </div>
          <div class="row-block--small row-block--violet row-block-wrapper">
            <span>Belgrade</span>
            <p>15°C <i class="wi wi-day-cloudy"></i></p>
          </div>
        </div>
        <!-- * Second row -->
        <div class="row">
          <div class="row-block--small row-block--red row-block-wrapper">
            <span>Venice</span>
            <p>21°C <i class="wi wi-day-sunny"></i></p>
          </div>
          <div class="row-block--small row-block--orange row-block-wrapper">
            <span>Tel-Avive</span>
            <p>32°C <i class="wi wi-hot"></i></p>
          </div>
          <div class="row-block--small row-block--yellow row-block-wrapper">
            <span>Cair</span>
            <p>21°C<i class="wi wi-day-sunny"></i></p>
          </div>
          <div
            class="row-block--small row-block--light-green row-block-wrapper"
          >
            <span>New-York</span>
            <p>17°C <i class="wi wi-day-storm-showers"></i></p>
          </div>
        </div>
        <!-- * Third row -->
        <div class="row">
          <div class="row-block--small row-block--dark-green row-block-wrapper">
            <span>New-Delhi</span>
            <p>17°C <i class="wi wi-rain"></i></p>
          </div>
          <div class="row-block--large row-block--pink row-block-wrapper">
            <span>San-Francisco</span>
            <p>15°C <i class="wi wi-day-fog"></i></p>
          </div>
          <div
            class="row-block--small row-block--normal-green row-block-wrapper"
          >
            <span>Tokyo</span>
            <p>8°C <i class="wi wi-night-clear"></i></p>
          </div>
        </div>
        <!-- * Fourth row -->
        <div class="row">
          <div
            class="row-block--whole-width row-block--purple row-block-wrapper"
          >
            <span>Sydney</span>
            <p>25°C <i class="wi wi-day-cloudy"></i></p>
          </div>
        </div>
      </main>
      <footer class="wrapper">
        <h2>
          Have a nice day and don't forget umbrella if you are in New Delhi now!
        </h2>
      </footer>
    </div>
  </body>
</html>
