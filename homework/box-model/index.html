<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model</title>
    <!-- * Styles -->
    <link rel="stylesheet" href="../../normalize.css" />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- * Icons -->
    <link rel="stylesheet" href="./icons/weather-icons.min.css" />
    <!-- * Favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- * Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <a href="../../index.html">HOME</a>
      <!-- * Header -->
      <header class="header-wrapper">
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
      </header>
      <!-- * Table -->
      <main class="table-wrapper">
        <!-- * First row -->
        <div class="first-row">
          <div class="first-row-lisbon city-wrapper">
            <span>Lisbon</span>
            <p>21°C <i class="wi wi-day-sunny"></i></p>
          </div>
          <div class="first-row-paris city-wrapper">
            <span>Paris</span>
            <p>11°C <i class="wi wi-night-showers"></i></p>
          </div>
          <div class="first-row-belgrade city-wrapper">
            <span>Belgrade</span>
            <p>15°C <i class="wi wi-day-cloudy"></i></p>
          </div>
        </div>
        <!-- * Second row -->
        <div class="second-row">
          <div class="second-row-venice city-wrapper second-row-city">
            <span>Venice</span>
            <p>21°C <i class="wi wi-day-sunny"></i></p>
          </div>
          <div class="second-row-tel-avive city-wrapper second-row-city">
            <span>Tel-Avive</span>
            <p>32°C <i class="wi wi-hot"></i></p>
          </div>
          <div class="second-row-cair city-wrapper second-row-city">
            <span>Cair</span>
            <p>21°C<i class="wi wi-day-sunny"></i></p>
          </div>
          <div class="second-row-new-york city-wrapper second-row-city">
            <span>New-York</span>
            <p>17°C <i class="wi wi-day-storm-showers"></i></p>
          </div>
        </div>
        <!-- * Third row -->
        <div class="third-row">
          <div class="third-row-new-delhi city-wrapper">
            <span>New-Delhi</span>
            <p>17°C <i class="wi wi-rain"></i></p>
          </div>
          <div class="third-row-san-francisco city-wrapper">
            <span>San-Francisco</span>
            <p>15°C <i class="wi wi-day-fog"></i></p>
          </div>
          <div class="third-row-tokyo city-wrapper">
            <span>Tokyo</span>
            <p>8°C <i class="wi wi-night-clear"></i></p>
          </div>
        </div>
        <!-- * Fourth row -->
        <div class="fourth-row">
          <div class="fourth-row-sydney city-wrapper">
            <span>Sydney</span>
            <p>25°C <i class="wi wi-day-cloudy"></i></p>
          </div>
        </div>
      </main>
      <footer class="footer-wrapper">
        <h2>
          Have a nice day and don't forget umbrella if you are in New Delhi now!
        </h2>
      </footer>
    </div>
  </body>
</html>
