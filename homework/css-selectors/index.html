<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selectors</title>
    <link rel="stylesheet" href="../../normalize.css" />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <a href="../../index.html">HOME</a>
    <div class="app">
      <header>
        <h1>CSS Dinner Shopping list</h1>
        <h2>Let`s go to the mall!</h2>
      </header>
      <main>
        <ul>
          <!-- Label contains al other elements so that everything inside li can be clicked and styled -->
          <label>
            <li>
              <input type="checkbox" class="checkbox" />
              <span>pickles</span>
            </li>
          </label>
          <label>
            <li>
              <input type="checkbox" class="checkbox" />
              <span>juice</span>
            </li>
          </label>
          <label>
            <li>
              <input type="checkbox" class="checkbox" />
              <span>apples</span>
            </li>
          </label>
          <label>
            <li>
              <input type="checkbox" class="checkbox" />
              <span>bread</span>
            </li>
          </label>
          <label>
            <li>
              <input type="checkbox" class="checkbox" />
              <span>onions</span>
            </li>
          </label>
          <label>
            <li>
              <input type="checkbox" class="checkbox" />
              <span>butter</span>
            </li>
          </label>
        </ul>
      </main>
      <footer>
        <!-- Here a special symbol is used -->
        <h2 class="footer-content">Bon Appetit &#9786;</h2>
      </footer>
    </div>
  </body>
</html>
