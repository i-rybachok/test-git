<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma basics</title>
    <link rel="stylesheet" href="../../normalize.css" />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <a href="../../index.html">HOME</a>
    <div class="app">
      <!-- * Header -->
      <header class="header" id="header">
        <div class="header-wrapper">
          <nav>
            <ul class="header-list">
              <!-- * Logo -->
              <li class="item-list-nav">
                <a href="#header"
                  ><img src="./assets/Logo.svg" alt="Logo" class="logo-img"
                /></a>
              </li>
              <!-- * Header-content -->
              <li class="item-list-nav"><a href="#product">Product</a></li>
              <li class="item-list-nav">
                <a href="#customers">Customers</a>
              </li>
              <li class="item-list-nav"><a href="#pricing">Pricing</a></li>
              <li class="item-list-nav">
                <a href="#resources">Resources</a>
              </li>
              <!-- * Header-buttons -->
              <li class="item-list-nav">
                <button class="sign-in-button">Sign In</button>
              </li>
              <li class="item-list-nav">
                <button class="sign-up-button">Sign Up</button>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- * Main -->
      <main>
        <!-- * Hero -->
        <section class="hero">
          <div class="hero-content">
            <h1 class="hero-title">The Design Thinking superpowers</h1>
            <p class="hero-content">
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </p>
            <button class="hero-button">Get started</button>
          </div>
          <img src="./assets/Image.svg" alt="happy people" class="hero-img" />
        </section>
      </main>
      <!-- * Footer -->
      <footer></footer>
    </div>
  </body>
</html>
